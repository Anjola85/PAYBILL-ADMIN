<div class="container-fluid">
    <div class="page-title">
        <h4>Data Table</h4>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block">
                    <div class="table-overflow">
                        <table class="table table-lg table-hover">
                            <thead>
                                <tr>
                                    <th>Package</th>
                                    <th>Username</th>
                                    <th>Channel ID</th>
                                    <th>Transaction ID</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let tran of trans">
                                <tr>
                                    <td style="padding-right: 6px;">
                                        <div>
                                            {{tran.package.package_name}}
                                        </div>
                                    </td>
                                    <td>
                                        <div>
                                            {{tran.user_id.username}}
                                        </div>
                                    </td>
                                    <td>
                                        <div>
                                            ??
                                        </div>
                                    </td>
                                    <td>
                                        <div>
                                            {{tran.transaction_reference}}
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
