<div class="container-fluid" >
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div>
                    <label for="exampleInputEmail3" style="margin-top: 50px; margin-left: 260px;">Choose a Biller</label>
                    <select id="select1" name="select1" class="form-control" style="width: 400px; margin-left: 260px;">
                        <option value="0">DSTV</option>
                        <option value="1">EKEDC</option>
                        <option value="2">GOTV</option>
                        <option value="3">SMILE</option>
                        <option value="4">SPECTRANET</option>
                        <option value="5">SWIFT</option>
                        <option value="6">ipNX</option>
                        <option value="7">IBEDC</option>
                        <option value="8">LCC</option>
                      </select>
                  </div>
                <div class="card-block">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-md-8 ml-auto mr-auto">
                                <form role="form" novalidate>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Package name</label>
                                                <input type="url" class="form-control" name="url" placeholder="Insert a valid URL format" ngModel name="url" #url="ngModel" url [ngClass]="{'error': url?.errors?.url}">
                                                <label class="error" *ngIf="url?.errors?.url"></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Amount</label>
                                                <input type="number" class="form-control" name="number" placeholder="Enter a price for the package" ngModel name="requried" #requried="ngModel" required="false" [ngClass]="{'error': requried?.errors?.required}">
                                                <label class="error" *ngIf="requried?.errors?.required">This field is required.</label>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>			
</div>
