<div class="authentication">
    <div class="sign-in-2">
        <div class="container-fluid no-pdd-horizon bg" style="background-image: url('assets/images/others/img-30.jpg')">
            <div class="row">
                <div class="col-md-10 mr-auto ml-auto">
                    <div class="row">
                        <div class="mr-auto ml-auto full-height height-100 d-flex align-items-center">
                            <div class="vertical-align full-height">
                                <div class="table-cell">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="pdd-horizon-30 pdd-vertical-30">
                                                <div class="mrg-btm-30">
                                                    <h2 style="margin-left: 95px;">ANJO ADMIN</h2>
                                                </div>
                                                <p class="mrg-btm-15 font-size-13">Please enter your username and password to login</p>
                                                <form class="ng-pristine ng-valid" [formGroup]="myForm">
                                                    <span *ngIf="errMessage" style="color: #ff0000;"> {{errMessage}}</span>
                                                    <div class="form-group">
                                                        <input type="username" class="form-control" placeholder="Username" formControlName="username" id="username" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="password" class="form-control" placeholder="Password" formControlName="password" id="password" required>
                                                    </div>
                                                    <div class="checkbox font-size-13 inline-block no-mrg-vertical no-pdd-vertical">
                                                        <input id="agreement" name="agreement" type="checkbox">
                                                        <label for="agreement">Keep Me Signed In</label>
                                                    </div>
                                                    <div class="pull-right">
                                                        <a href="">Forgot Password?</a>
                                                    </div>
                                                    <div class="mrg-top-20 text-right">
                                                        <button class="btn btn-info" type="submit" (click)="doLogin()">Login</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
